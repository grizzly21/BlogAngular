<div class="bellow-header">
  <h3 class="third-head-text">Top stories</h3>
  <button class="btn-add-story" type="button" routerLink="add-stories">
    Add story
  </button>
</div>
<div class="story-board">
  <div class="story-item" *ngFor="let story of allStories">
    <div class="story-item-header">
      <img alt="#" src="../../../assets/icons/profile-icon.png" />
      <span class="story-item-header-name">{{ story.author.displayName }}</span>
      <span class="story-item-header-date"
        >on {{ story.createdDate | date: "longDate" }}</span
      >
    </div>
    <div class="story-item-image">
      <img alt="#" src="https://via.placeholder.com/283x100.png" />
    </div>
    <h4 class="story-item-paragraph">{{ story.title }}</h4>
    <p class="story-item-article">
      {{ story.content }}
    </p>
    <div class="story-item-footer">
      <a [routerLink]="['story', story.id]">Read more</a>
      <div class="story-item-footer-likes">
        <img
          [style.opacity]="story.isLikedByCurrentUser ? 1 : 0.6"
          (click)="likeOrUnlikeStory(story.id, story.isLikedByCurrentUser)"
          alt="#"
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAABmJLR0QA/wD/AP+gvaeTAAAAs0lEQVRIie3UzYkCQRCG4cefg2FsCgZgAHrZi7AmIBiOGILgxSyMwByc3cMGsCeF9toMNkMzU7AHP6hDF837UhQU/zQbnDCJgH/hjoRtJDxhPyR83YIn7CLhCfNI+B+mfeGfBXjCpS8cmgK8qxosc1D7Q6lfUzcYZaA8pX5tRuOegM5ECn6iBcf8MfSSH/iIFJzb4wwtWEQKrjk4YsmHV83SBLWn4hezGsGyQvKNVdWs78ATxQmvoZJfIjgAAAAASUVORK5CYII="
        />
        <span class="likes-counter"> {{ story.likesCount }}</span>
      </div>
    </div>
  </div>
</div>
