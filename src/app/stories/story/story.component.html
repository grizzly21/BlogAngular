<div class="bellow-header">
  <div class="go-back" routerLink="/">
    <a href="#">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        id="Outline"
        viewBox="0 0 24 24"
        width="512"
        height="512"
        onclick="window.location.href = '/html/top-stories.html'"
      >
        <path
          d="M19,11H9l3.29-3.29a1,1,0,0,0,0-1.42,1,1,0,0,0-1.41,0l-4.29,4.3A2,2,0,0,0,6,12H6a2,2,0,0,0,.59,1.4l4.29,4.3a1,1,0,1,0,1.41-1.42L9,13H19a1,1,0,0,0,0-2Z"
        />
      </svg>
    </a>
    <h3 class="third-head-text">All stories</h3>
  </div>
</div>
<div class="small-container">
  <div class="like-block">
    <div class="like-icon" [ngClass]="{ liked: story.isLikedByCurrentUser }">
      <img
        class="like-image"
        *ngIf="!story.isLikedByCurrentUser; else isLiked"
        src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAABmJLR0QA/wD/AP+gvaeTAAAAs0lEQVRIie3UzYkCQRCG4cefg2FsCgZgAHrZi7AmIBiOGILgxSyMwByc3cMGsCeF9toMNkMzU7AHP6hDF837UhQU/zQbnDCJgH/hjoRtJDxhPyR83YIn7CLhCfNI+B+mfeGfBXjCpS8cmgK8qxosc1D7Q6lfUzcYZaA8pX5tRuOegM5ECn6iBcf8MfSSH/iIFJzb4wwtWEQKrjk4YsmHV83SBLWn4hezGsGyQvKNVdWs78ATxQmvoZJfIjgAAAAASUVORK5CYII="
      />
      <ng-template #isLiked>
        <img
          class="check-icon"
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABmJLR0QA/wD/AP+gvaeTAAAA5UlEQVRoge3WS0rDUBiG4W6gKtoqmiq6MpcgbkFcnFfEG3gF1+HkcdAjlGDbdNJT4XtmSf7BexLOIb1eRERERET8RxjhHLu1WxZW4j+MndTuWQgavJf4S6zVbuoMO3gu8XfYrN3UGbZb8Vs1Y/o4Rr/jfPvN14svQacl5gLrc2aHeCrz9xgsq3NWVIPPeYvAAA9l7hHDZbdOhf2Jo/C2vSGxgZvy/GUlz/tpiyjx1+X+K/Zqt071xyKOcFWu31Y6/hcOJvbE90R8U7uts9aX+MJh7aaFGf/jnGFUuyUiIiIiIiJihh8G5kj1dWlngAAAAABJRU5ErkJggg=="
        />
      </ng-template>
    </div>
    <p class="like-counter">{{ story.likesCount }} likes</p>
  </div>
  <img class="story-image" [src]="apiUrl + story.imageUrl" />
  <h2 class="story-title">{{ story.title }}</h2>
  <div class="user-author">
    <img [src]="apiUrl + story.author.avatarUrl" alt="" class="user-icon" />
    <div class="user-info">
      <span class="username">{{ story.author.displayName }}</span>
      <span class="date-posted"
        >on {{ story.createdDate | date: "longDate" }}</span
      >
    </div>
  </div>
  <p class="story-text">{{ story.content }}</p>
</div>
