<div class="bellow-header">
  <div class="go-back" routerLink="/">
    <a href="#">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        id="Outline"
        viewBox="0 0 24 24"
        width="512"
        height="512"
        onclick="window.location.href = '/html/top-stories.html'"
      >
        <path
          d="M19,11H9l3.29-3.29a1,1,0,0,0,0-1.42,1,1,0,0,0-1.41,0l-4.29,4.3A2,2,0,0,0,6,12H6a2,2,0,0,0,.59,1.4l4.29,4.3a1,1,0,1,0,1.41-1.42L9,13H19a1,1,0,0,0,0-2Z"
        />
      </svg>
    </a>
    <h3 class="third-head-text">All stories</h3>
  </div>
</div>
<div class="small-container">
  <img class="story-image" [src]="apiUrl + story.imageUrl" />
  <h2 class="story-title">{{ story.title }}</h2>
  <div class="user-author">
    <img [src]="apiUrl + story.author.avatarUrl" alt="" class="user-icon" />
    <div class="user-info">
      <span class="username">{{ story.author.displayName }}</span>
      <span class="date-posted">on {{ story.createdDate | date: "longDate" }}</span>
    </div>
  </div>
  <p class="story-text">{{ story.content }}</p>
</div>
